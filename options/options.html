<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
  <link rel="stylesheet" href="options.css" />

</head>

<body>
	<div id="config_panel">
		<div id="spinfo">
			<ul id="splist" tabindex="2">
			</ul>
		</div>
		<div id="spdetail">
			<div class="config-item">
				<span class="config-title">
					<span data-i18n="configTitleName"></span>
				</span>
				<span class="config-content">
					<img src="../icons/folder.svg" >
					<input id="nameinput" type="text" tabindex="3" />
				</span>
			</div>
			<div class="button-line">
				<button id="removebutton" class="button" type="button" tabindex="3">
					<span data-i18n="removeButton"></span>
				</button>
				<button id="addbutton" type="button" tabindex="1">
					<span data-i18n="addButton"></span>
				</button>
			</div> 
		</div>
	</div>
	<div id="backup_panel">
		<span class="backup-title config-title">
			<span data-i18n="backupPanelTitle"></span>
		</span>
		<div class="button-line">
			<button id="savebutton" type="button" tabindex="3">
				<span data-i18n="saveButton"></span>
			</button>
<!--			<button id="importbutton" type="button" tabindex="2">
				<span data-i18n="importOverwriteButton"></span>
			</button>
			<button id="exportbutton" type="button" tabindex="1">
				<span data-i18n="exportButton"></span>
			</button>
-->		</div>
	</div>
	<script src="/js/tree.js"></script>
	<script src="options.js"></script>
</body>

</html>
